<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-房间信息</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/swiper/css/swiper.min.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/detail.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">房间信息</h3>
                <a class="nav-btn fl" href="#" onclick="hrefBack();"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="swiper-container">
        </div>
        <script id="house-image-tmpl" type="text/html">
            <ul class="swiper-wrapper">
                {{each img_urls as img_url}}
                <li class="swiper-slide"><img src="{{img_url}}"></li>
                {{/each}}
            </ul>
            <div class="swiper-pagination"></div>
            <div class="house-price">￥<span>{{(price/100.0).toFixed(0)}}</span>/晚</div>
        </script>
        <div class="detail-con">
        </div>
        <script id="house-detail-tmpl" type="text/html">
            <div class="detail-header layout-style">
                <h2 class="house-title">{{house.title}}</h2> 
                <div class="landlord-pic"><img src="{{house.user_avatar}}"></div>
                <h2 class="landlord-name">房东： <span>{{house.user_name}}</span></h2>
            </div>
            <div class="house-info layout-style">
               <h3>房屋地址</h3>
               <ul class="house-info-list text-center">
                    <li>{{house.address}}</li>
               </ul>
            </div>
            <ul class="house-type layout-style">
                <li>
                    <span class="icon-house"></span>
                    <div class="icon-text">
                        <h3>出租{{house.room_count}}间</h3>
                        <p>房屋面积:{{house.acreage}}平米</p> 
                        <p>房屋户型:{{house.unit}}</p>
                    </div>
                </li>
                <li>
                    <span class="icon-user"></span>
                    <div class="icon-text">
                        <h3>宜住{{house.capacity}}人</h3>
                    </div>
                </li>
                <li>
                    <span class="icon-bed"></span>
                    <div class="icon-text">
                        <h3>卧床配置</h3>
                        <p>{{house.beds}}</p>
                    </div>
                </li>
            </ul> 
            <div class="house-info layout-style">
                <h3>房间详情</h3>
                <ul class="house-info-list">
                    <li>收取押金<span>{{(house.deposit/100.0).toFixed(0)}}</span></li>
                    <li>最少入住天数<span>{{house.min_days}}</span></li>
                    <li>最多入住天数<span>{{if house.max_days==0}}无限制{{else}}{{house.max_days}}{{/if}}</span></li>
                </ul>
            </div>
            <div class="house-facility layout-style">
                <h3>配套设施</h3>
                <ul class="house-facility-list clearfix">
                    <li><span class="{{if 1 in house.facilities}}wirelessnetwork-ico{{else}}jinzhi-ico{{/if}}"></span>无线网络</li>
                    <li><span class="{{if 2 in house.facilities}}shower-ico{{else}}jinzhi-ico{{/if}}"></span>热水淋浴</li>
                    <li><span class="{{if 3 in house.facilities}}aircondition-ico{{else}}jinzhi-ico{{/if}}"></span>空调</li>
                    <li><span class="{{if 4 in house.facilities}}heater-ico{{else}}jinzhi-ico{{/if}}"></span>暖气</li>
                    <li><span class="{{if 5 in house.facilities}}smoke-ico{{else}}jinzhi-ico{{/if}}"></span>允许吸烟</li>
                    <li><span class="{{if 6 in house.facilities}}drinking-ico{{else}}jinzhi-ico{{/if}}"></span>饮水设备</li>
                    <li><span class="{{if 7 in house.facilities}}brush-ico{{else}}jinzhi-ico{{/if}}"></span>牙具</li>
                    <li><span class="{{if 8 in house.facilities}}soap-ico{{else}}jinzhi-ico{{/if}}"></span>香皂</li>
                    <li><span class="{{if 9 in house.facilities}}slippers-ico{{else}}jinzhi-ico{{/if}}"></span>拖鞋</li>
                    <li><span class="{{if 10 in house.facilities}}toiletpaper-ico{{else}}jinzhi-ico{{/if}}"></span>手纸</li>
                    <li><span class="{{if 11 in house.facilities}}towel-ico{{else}}jinzhi-ico{{/if}}"></span>毛巾</li>
                    <li><span class="{{if 12 in house.facilities}}toiletries-ico{{else}}jinzhi-ico{{/if}}"></span>沐浴露、洗发露</li>
                    <li><span class="{{if 13 in house.facilities}}icebox-ico{{else}}jinzhi-ico{{/if}}"></span>冰箱</li>
                    <li><span class="{{if 14 in house.facilities}}washer-ico{{else}}jinzhi-ico{{/if}}"></span>洗衣机</li>
                    <li><span class="{{if 15 in house.facilities}}elevator-ico{{else}}jinzhi-ico{{/if}}"></span>电梯</li>
                    <li><span class="{{if 16 in house.facilities}}iscook-ico{{else}}jinzhi-ico{{/if}}"></span>允许做饭</li>
                    <li><span class="{{if 17 in house.facilities}}pet-ico{{else}}jinzhi-ico{{/if}}"></span>允许带宠物</li>
                    <li><span class="{{if 18 in house.facilities}}meet-ico{{else}}jinzhi-ico{{/if}}"></span>允许聚会</li>
                    <li><span class="{{if 19 in house.facilities}}accesssys-ico{{else}}jinzhi-ico{{/if}}"></span>门禁系统</li>
                    <li><span class="{{if 20 in house.facilities}}parkingspace-ico{{else}}jinzhi-ico{{/if}}"></span>停车位</li>
                    <li><span class="{{if 21 in house.facilities}}wirednetwork-ico{{else}}jinzhi-ico{{/if}}"></span>有线网络</li>
                    <li><span class="{{if 22 in house.facilities}}tv-ico{{else}}jinzhi-ico{{/if}}"></span>电视</li>
                    <li><span class="{{if 23 in house.facilities}}hotbathtub-ico{{else}}jinzhi-ico{{/if}}"></span>浴缸</li>
                </ul>
            </div> 
            {{if house.comments }}
            <div class="house-info layout-style">
                <h3>评价信息</h3>
                <ul class="house-comment-list">
                    {{ each house.comments as comment}}
                    <li>
                        <p>{{comment.user_name}}<span class="fr">{{comment.ctime}}</span></p>
                        <p>{{comment.comment}}</p>
                    </li>
                    {{/each}}
                </ul>
            </div>
            {{/if}}
        </script>
        <a class="book-house" href="">即刻预定</a>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/swiper/js/swiper.jquery.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/ihome/detail.js"></script>
</body>
</html>
